<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>Специальные символы</title>
	<script>
		// \n - новая строка
		console.log("Hello\nworld");

		// Символ	Описание
		// \b	Backspace
		// \f	Form feed
		// \n	New line
		// \r	Carriage return
		// \t	Tab

		// экранирование кавычек
		var str = 'I\'m a JavaScript programmer';
		var str2 = "I'm a \"JavaScript\" programmer"; // можно не экранировать
	</script>
</head>
<body>
	
</body>
</html>

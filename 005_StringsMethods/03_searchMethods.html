<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>Методы поиска</title>
	<script>

		var str = 'I\'m a JavaScript programmer';
		// str.indexOf(searchSubstring);
		console.log(str.indexOf("I")); // 0
		console.log(str.indexOf("Java")); // 6
		console.log(str.indexOf("Hello")); // -1
		console.log(str.indexOf("m", 5)); // 23 - поиск с 5-ой позиции
		
		// str.lastIndexOf(searchSubstring); - поиск с конца строки
		
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>Строковые методы</title>
	<script>
		var str = "Привет мир";
		// str.length - длина строки
		console.log(str.length); // 10

		console.log("Java Script".length) // 11

		// str.charAt(i) - доступ к i-му символу строки
		// нумерация строк с 0!!!
		console.log(str.charAt(0)); // П
		console.log(str[0]); // П
 
		//  str[i] - доступ к симмолу через квадратные скобки
		// последний символ строки
		console.log(str[str.length-1]); // р
		console.log(str[1]+str[2]+str[7]); // рим


		// str.toUpperCase(), str.toLowerCase() - смена регистра
		console.log(str.toUpperCase()); // ПРИВЕТ МИР
	</script>
</head>
<body>
	
</body>
</html>
